{% extends '_base.html' %} 
{% block page_title %} Post Delete {% endblock %} 
{%block content %}
<div class="container">
  <div class="card shadow my-3 p-5">
    <h1>Are you sure you want delete {{post.title}} permanently ?</h1>
    <form method="post">
      {% csrf_token %}
      <input type="submit" class="btn btn-danger" value="Yes, Delete" />
    </form>
  </div>
</div>
{% endblock %}
